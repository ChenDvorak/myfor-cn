<h1>新增管理员账号</h1>
<form class="create-form">
  <mat-form-field>
    <input type="text" matInput placeholder="新系统管理员账号" required>
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="新系统管理员邮箱" required>
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="新系统管理员密码" required>
  </mat-form-field>
  <button mat-raised-button color="primary">新增</button>
</form>
