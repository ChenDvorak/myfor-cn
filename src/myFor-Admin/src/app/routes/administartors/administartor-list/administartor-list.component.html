<page-header></page-header>
<div class="tool-row">
  <div>
    <mat-form-field>
      <input matInput placeholder="搜索账号" #txt_title>
    </mat-form-field>
    <button class="m-l-3" mat-raised-button color="primary" (click)="search(txt_title.value)">搜索</button>
  </div>
  <div class="create">
    <span class="m-l-3">
      <button mat-raised-button color="accent" (click)="createAdministartor()">新增系统管理员</button>
    </span>
  </div>
</div>
<table mat-table [dataSource]="dataSource" aria-label="用户列表">
  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef>账号</th>
    <td mat-cell *matCellDef="let element">{{element.account}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>邮箱</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>头像</th>
    <td mat-cell *matCellDef="let element">
      <img class="avatar-thumbnail" [src]="element.avatar | host" alt="avatar">
    </td>
  </ng-container>
  <ng-container matColumnDef="createDate">
    <th mat-header-cell *matHeaderCellDef>创建日期</th>
    <td mat-cell *matCellDef="let element">{{element.createDate}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>操作</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/clients', element.account]" mat-stroked-button color="primary">详情</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator showFirstLastButtons [pageIndex]="index" [pageSize]="size" [length]="totalSize"
  (page)="pageChange($event)"></mat-paginator>
