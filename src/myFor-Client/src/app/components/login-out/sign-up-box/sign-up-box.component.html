<form>
  <mat-form-field>
    <mat-label>请输入邮箱</mat-label>
    <input matInput type="email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>请输入账号</mat-label>
    <input matInput type="text" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>请输入密码</mat-label>
    <input type="password" matInput required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>请再次输入密码</mat-label>
    <input type="password" matInput required>
  </mat-form-field>
  <button mat-raised-button color="primary">注册</button>
  <a [routerLink]="['/account', 'login']" mat-stroked-button color="primary">已有账号，登录</a>
</form>
