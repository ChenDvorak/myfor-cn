<h2>评论</h2>
<mat-dialog-content>
  <form #postComment="ngForm">
    <mat-form-field>
      <textarea matInput placeholder="您想说的话" cdkTextareaAutosize required
      [(ngModel)]="content" name="content" maxlength="200"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <app-number-limit [maxLength]="200" [currentLength]="content.length"></app-number-limit>
  <button mat-button mat-dialog-close>取消</button>
  <button mat-raised-button color="primary" [disabled]="postComment.invalid || posting" (click)="post()">评论</button>
</mat-dialog-actions>
