<div class="three-layout-container">
  <div class="left-container">
    <div class="left-box">
      <app-current-user-nav *ngIf="isLoggedIn"></app-current-user-nav>
    </div>
  </div>
  <div class="main">
    <div class="banner-home">
      <button *ngIf="!isHomePage" mat-icon-button color="primary" class="layout-small" (click)="goback()"
        style="margin-left: -10px;">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <a routerLink="/">
        <app-logo size="40px"></app-logo>
      </a>
      &nbsp;&nbsp;
      <app-search-box (enter)="$event"></app-search-box>
    </div>

    <div class="result-list">
        <div class="title">
            搜索 {{s}} 的结果: 
        </div>
        <div class="blog-search-list">
            <app-blogs-item-box [blog]="blog" *ngFor="let blog of blogList"></app-blogs-item-box>
        </div>
        <div class="more-list">
          <button mat-button color="primary" [disabled]="!unfoldable" (click)="unfold()">展开更多</button>
        </div>
    </div>

    <div class="layout-medium">
      <div class="login-bottom-box" *ngIf="!isLoggedIn">
        <a [routerLink]="['/account', 'login']" mat-raised-button color="primary">登录</a>
        <a [routerLink]="['/account', 'signup']" mat-stroked-button color="primary">注册</a>
      </div>
    </div>

    <app-slogan></app-slogan>
  </div>

  <div class="right-container">
    <div class="right-box">
      <div class="rigth-box-list">
        <app-login-box *ngIf="!isLoggedIn"></app-login-box>
        <app-footer></app-footer>
      </div>
    </div>
  </div>

  <div class="layout-small" *ngIf="isLoggedIn">
    <span class="apply-small">
      <button mat-fab color="primary" (click)="postBlog()">
        <mat-icon>edit</mat-icon>
      </button>
    </span>
  </div>
</div>
