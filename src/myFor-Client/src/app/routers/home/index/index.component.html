<div class="three-layout-container">
  <div class="left-container">
    <h1>left</h1>
  </div>
  <div class="main">
    <div class="banner-home">
      <a routerLink="/">
        <app-logo size="40px"></app-logo>
      </a>
      &nbsp;&nbsp;
      <span>首页</span>
    </div>

    <div class="list">
      <div class="blog">
        <span>
          <a routerLink="/myfor">
            <img class="avatar" src="assets/images/no-avatar.jpg" alt="avatar">
          </a>
        </span>
        <div class="blog-content">
          <div class="post-infor">
            <a class="author" [routerLink]="['/']">
              <span>
                author name
              </span>
              <span class="author-account">
                @account
              </span>
            </a>
            <span class="posted-time">9分钟前</span>
          </div>
          <div class="content">
            content content content content content
            content content content content content
            content content content content content
            content content content content content
          </div>
          <div class="more">
            <a routerLink="/">查看全部</a>
          </div>
          <div class="actions">
            <span>
              <button mat-icon-button color="primary">
                <mat-icon>sms</mat-icon>
              </button><span class="icon-label">10k</span>
            </span>
            <span>
              <button mat-icon-button color="primary">
                <mat-icon>thumb_up</mat-icon>
              </button><span class="icon-label">11k</span></span>
            <span><button mat-icon-button color="primary">
                <mat-icon>thumb_down</mat-icon>
              </button><span class="icon-label">20</span></span>
            <span><button mat-icon-button color="primary">
                <mat-icon>repeat</mat-icon>
              </button><span class="icon-label">30</span></span>
            <span><button mat-icon-button color="primary">
                <mat-icon>library_books</mat-icon>
              </button><span class="icon-label">10</span></span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="right-container">
    <div class="right-box">
      <h1>right</h1>
    </div>
  </div>
</div>
